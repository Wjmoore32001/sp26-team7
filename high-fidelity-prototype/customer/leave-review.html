<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leave a Review</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="../assets/css/theme.css" rel="stylesheet">
</head>

<body>
<div id="nav-placeholder"></div>
<script defer src="../assets/js/include-nav.js" data-nav="customer"></script>

<div class="container text-center">
    <div class="row mt-3">
        <div class="col p-1 bg-body-tertiary border border-primary-subtle rounded-3">
            <h1>Leave a Review</h1>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col text-start">
            <div class="p-4 bg-body-tertiary border border-primary-subtle rounded-3">
                <div class="row g-3 p-2 border border-secondary-subtle rounded-3 mb-3 align-items-center">
                    <div class="col-lg-3">
                        <img src="../assets/images/placeholder.png"
                             class="img-fluid rounded-3 border border-secondary-subtle">
                    </div>
                    <div class="col-lg-9">
                        <h3 class="mb-1">HIIT</h3>
                        <div class="text-body-secondary mb-2">Instructor: Jordan Lee</div>
                        <a class="btn btn-outline-primary" href="class-details-shared.html">Back to Class Details</a>
                    </div>
                </div>

                <div class="row g-3 p-2 border border-secondary-subtle rounded-3">
                    <div class="col">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Rating (0â€“5)</label>
                                    <select class="form-select bg-body-tertiary border-secondary-subtle">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5" selected>5</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label class="form-label">Comment</label>
                                    <textarea class="form-control bg-body-tertiary border-secondary-subtle" rows="5"
                                              placeholder="Write your feedback..."></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-2 mb-md-0">
                                    <a class="btn btn-outline-primary w-100" href="class-details-shared.html">Cancel</a>
                                </div>
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-primary w-100">Submit Review</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
