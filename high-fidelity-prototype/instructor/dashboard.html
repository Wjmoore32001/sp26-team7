<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="/high-fidelity-prototype/assets/css/theme.css" rel="stylesheet">
</head>

<body>
    <div id="nav-placeholder"></div>
    <script src="/high-fidelity-prototype/assets/js/include-nav.js" data-nav="instructor"></script>

    <main class="container text-center">

        <div class="row mt-3">
            <div class="col p-1 bg-body-tertiary border border-primary-subtle rounded-3">
                <h1>Instructor Dashboard</h1>
            </div>
        </div>

        <div class="row mt-3 justify-content-center g-3">
            <div class="col-md-3">
                <a href="/high-fidelity-prototype/instructor/create-class.html" class="btn btn-primary w-100">
                    Create Class
                </a>
            </div>
            <div class="col-md-3">
                <a href="/high-fidelity-prototype/instructor/my-classes.html" class="btn btn-outline-primary w-100">
                    My Classes
                </a>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col text-start">
                <h3>Upcoming Scheduled Classes</h3>
            </div>
        </div>

        <div class="row mt-2 g-3">

            <div class="col-md-6">
                <div class="p-3 bg-body-tertiary border border-primary-subtle rounded-3">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <img src="/high-fidelity-prototype/assets/images/placeholder-class-1.jpg" alt="HIIT Burn"
                                class="img-fluid rounded-3 border border-secondary-subtle">
                        </div>
                        <div class="col-md-8 text-start">
                            <h5>HIIT Burn</h5>
                            <div class="small text-body-secondary mb-1">Time: 10:00 AM - Room: Studio A</div>
                            <div class="small text-body-secondary mb-2">Spots: 6 / 15</div>
                            <a href="/high-fidelity-prototype/instructor/class-details-shared.html"
                                class="btn btn-outline-primary btn-sm">View Details</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="p-3 bg-body-tertiary border border-primary-subtle rounded-3">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <img src="/high-fidelity-prototype/assets/images/placeholder-class-2.jpg" alt="Spin Sprint"
                                class="img-fluid rounded-3 border border-secondary-subtle">
                        </div>
                        <div class="col-md-8 text-start">
                            <h5>Spin Sprint</h5>
                            <div class="small text-body-secondary mb-1">Time: 6:00 PM - Room: Cycle Room</div>
                            <div class="small text-body-secondary mb-2">Spots: 1 / 15</div>
                            <a href="/high-fidelity-prototype/instructor/class-details-shared.html"
                                class="btn btn-outline-primary btn-sm">View Details</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
