<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="/high-fidelity-prototype/assets/css/theme.css" rel="stylesheet">
</head>

<body>
<div id="nav-placeholder"></div>
<script src="/high-fidelity-prototype/assets/js/include-nav.js" data-nav="customer"></script>

<div class="container">
    <div class="row mt-3">
        <div class="col p-3 bg-body-tertiary border border-primary-subtle rounded-3">
            <div class="row">
                <div class="col">
                    <h1 class="h3 mb-1">Profile</h1>
                    <div class="text-body-secondary">View and update your account information.</div>
                </div>
                <div class="col text-end">
                    <a class="btn btn-primary" href="/high-fidelity-prototype/customer/my-classes.html">Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3 mb-4 g-3">
        <div class="col-lg-7">
            <div class="p-3 bg-body-tertiary border border-primary-subtle rounded-3 mb-3">
                <h2 class="h5 mb-2">Account Details</h2>

                <div class="row">
                    <div class="col-md-4 text-body-secondary">Name</div>
                    <div class="col-md-8">Jordan Student</div>
                </div>
                <hr class="border-secondary-subtle">

                <div class="row">
                    <div class="col-md-4 text-body-secondary">Username</div>
                    <div class="col-md-8">jordan_s</div>
                </div>
                <hr class="border-secondary-subtle">

                <div class="row">
                    <div class="col-md-4 text-body-secondary">Email</div>
                    <div class="col-md-8">jordan.student@example.com</div>
                </div>
                <hr class="border-secondary-subtle">

                <div class="row">
                    <div class="col-md-4 text-body-secondary">Member Since</div>
                    <div class="col-md-8">September 2025</div>
                </div>
            </div>

            <div class="p-3 bg-body-tertiary border border-primary-subtle rounded-3">
                <h2 class="h5 mb-2">Quick Preferences</h2>

                <div class="row small">
                    <div class="col-6 col-lg-4"><span class="text-body-secondary">Goal:</span> Fitness</div>
                    <div class="col-6 col-lg-4"><span class="text-body-secondary">Fav Type:</span> HIIT</div>
                    <div class="col-6 col-lg-4"><span class="text-body-secondary">Intensity:</span> Medium/High</div>
                </div>
            </div>
        </div>

        <div class="col-lg-5">
            <div class="p-3 bg-body-tertiary border border-primary-subtle rounded-3 mb-3">
                <h2 class="h5 mb-2">Change Username</h2>

                <label class="form-label">New Username</label>
                <input class="form-control bg-body-tertiary border-secondary-subtle" type="text" placeholder="new_username">

                <div class="row mt-3">
                    <div class="col text-end">
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>

            <div class="p-3 bg-body-tertiary border border-primary-subtle rounded-3 mb-3">
                <h2 class="h5 mb-2">Change Email</h2>

                <label class="form-label">New Email</label>
                <input class="form-control bg-body-tertiary border-secondary-subtle" type="email" placeholder="name@example.com">

                <div class="row mt-3">
                    <div class="col text-end">
                        <button type="button" class="btn btn-primary">Request Change</button>
                    </div>
                </div>
            </div>

            <div class="p-3 bg-body-tertiary border border-primary-subtle rounded-3">
                <h2 class="h5 mb-2">Change Password</h2>

                <label class="form-label">Current Password</label>
                <input class="form-control bg-body-tertiary border-secondary-subtle" type="password" placeholder="********">

                <div class="row mt-3">
                    <div class="col">
                        <label class="form-label">New Password</label>
                        <input class="form-control bg-body-tertiary border-secondary-subtle" type="password" placeholder="********">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <label class="form-label">Confirm New Password</label>
                        <input class="form-control bg-body-tertiary border-secondary-subtle" type="password" placeholder="********">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col text-end">
                        <button type="button" class="btn btn-primary">Request Password Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"></script>
</body>
</html>
