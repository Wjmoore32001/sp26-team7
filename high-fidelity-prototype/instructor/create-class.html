<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="/high-fidelity-prototype/assets/css/theme.css" rel="stylesheet">
</head>

<body>
    <div id="nav-placeholder"></div>
    <script src="/high-fidelity-prototype/assets/js/include-nav.js" data-nav="instructor"></script>

    <div class="container text-center">
        <div class="row mt-3">
            <div class="col p-1 bg-body-tertiary border border-primary-subtle rounded-3">
                <h1 class="text-light">Create Class</h1>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-8 mx-auto">
                <div class="p-4 bg-body-tertiary border border-primary-subtle rounded-3 text-start">

                    <form>
                        <div class="mb-3">
                            <label class="form-label">Class Title</label>
                            <input type="text" class="form-control" placeholder="e.g. HIIT Burn" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Class Type</label>
                            <select class="form-select" required>
                                <option selected disabled>Select type</option>
                                <option>HIIT</option>
                                <option>Strength</option>
                                <option>Cycling / Spin</option>
                                <option>Yoga</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Duration (minutes)</label>
                                <input type="number" class="form-control" placeholder="60" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Cost ($)</label>
                                <input type="number" class="form-control" placeholder="25" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Intensity</label>
                            <select class="form-select">
                                <option selected disabled>Select intensity</option>
                                <option>Intense</option>
                                <option>High</option>
                                <option>Medium</option>
                                <option>Low</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Class Description</label>
                            <textarea class="form-control" rows="4" placeholder="Describe the class..."></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/high-fidelity-prototype/instructor/my-classes.html"
                                class="btn btn-outline-secondary">
                                Cancel
                            </a>

                            <button type="submit" class="btn btn-primary">
                                Create Class
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
