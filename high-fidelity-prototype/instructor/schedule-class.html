<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="../assets/css/theme.css" rel="stylesheet">
</head>

<body>
    <div id="nav-placeholder"></div>
    <script defer src="../assets/js/include-nav.js" data-nav="instructor"></script>

    <div class="container text-center">
        <div class="row mt-3">
            <div class="col p-1 bg-body-tertiary border border-primary-subtle rounded-3">
                <h1 class="text-light">Schedule Class</h1>
            </div>
        </div>

        <div class="row mt-4 g-3">

            <div class="col-lg-5">
                <div class="p-3 bg-body-tertiary border border-primary-subtle rounded-3 text-start">
                    <h4 class="mb-3">Class Details</h4>

                    <h5 class="mb-1">Yoga Basics</h5>
                    <div class="small text-body-secondary mb-2">Type: Yoga</div>

                    <div class="row small mb-2">
                        <div class="col-6"><span class="text-body-secondary">Duration:</span> 60 min</div>
                        <div class="col-6"><span class="text-body-secondary">Intensity:</span> Low</div>
                    </div>

                    <div class="row small mb-2">
                        <div class="col-6"><span class="text-body-secondary">Cost:</span> $20</div>
                    </div>

                    <p class="small text-body-secondary mt-3">
                        A beginner-friendly yoga class focused on flexibility and relaxation.
                    </p>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="p-4 bg-body-tertiary border border-primary-subtle rounded-3 text-start">
                    <h4 class="mb-3">Schedule Details</h4>

                    <form>

                        <div class="mb-3">
                            <label class="form-label">Room</label>
                            <select class="form-select" required>
                                <option selected disabled>Select room</option>
                                <option>Studio A</option>
                                <option>Studio B</option>
                                <option>Cycle Room</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date</label>
                                <input type="date" class="form-control" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Time</label>
                                <input type="time" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Capacity</label>
                            <input type="number" class="form-control" placeholder="15" min="1" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="my-classes.html"
                                class="btn btn-outline-secondary">
                                Cancel
                            </a>

                            <button type="submit" class="btn btn-primary">
                                Schedule Class
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
