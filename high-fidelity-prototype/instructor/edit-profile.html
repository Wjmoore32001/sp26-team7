<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div id="nav-placeholder"></div>
    <script src="/high-fidelity-prototype/assets/js/include-nav.js" data-nav="instructor"></script>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Edit Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <main class="container text-center">

            <div class="row mt-3">
                <div class="col p-1 bg-body-tertiary border border-primary-subtle rounded-3">
                    <h1>Edit Profile</h1>
                </div>
            </div>

            <div class="row mt-3 justify-content-center">
                <div class="col-lg-8 text-start">
                    <div class="p-4 bg-body-tertiary border border-primary-subtle rounded-3">

                        <form>

                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" value="jordanlee">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" value="jordan.lee@email.com">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">New Password</label>
                                <input type="password" class="form-control" placeholder="Enter new password">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Bio</label>
                                <textarea class="form-control" rows="5">
Certified fitness instructor with 6+ years of experience teaching HIIT, strength training, and group fitness classes.
                        </textarea>
                            </div>

                            <div class="row g-2 mt-4">
                                <div class="col-md-6">
                                    <a href="/high-fidelity-prototype/instructor/profile.html"
                                        class="btn btn-outline-secondary w-100">
                                        Cancel
                                    </a>
                                </div>
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-primary w-100">
                                        Save Changes
                                    </button>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>

        </main>

    </body>

    </html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
